<div class="row">
    <div class="col-12">
        <div class="card">
            <div class="card-body">

                <h5 class="card-title">Progress bar</h5>

                <div class="progress">
                    <div class="progress-bar bg-primary progress-bar-striped active" style="height: 5px;" role="progressbar" [style.width]="getProgreso1()"></div>
                    <!--[attr.ariaValuenow]="progreso" aria-valuemin="0" aria-valuemax="100"
                    [style.width]="progreso + '%'"></div>-->
                </div>

                <div class="progress m-t-20">
                    <div class="progress-bar bg-primary progress-bar-striped active" style="height: 5px;" role="progressbar" [style.width]="getProgreso2()"></div>
                    <!--[attr.ariaValuenow]="progreso" aria-valuemin="0" aria-valuemax="100"
                    [style.width]="progreso + '%'"></div>-->
                </div>

            </div>
        </div>
    </div>
</div>

<div class="row">
    <div class="col-6">
        <div class="card">
            <div class="card-body">

                <app-incrementador (valor)="progreso1 = $event" [valor]="progreso1"></app-incrementador>

            </div>
        </div>
    </div>
</div>

<div class="row">
    <div class="col-6">
        <div class="card">
            <div class="card-body">

                <app-incrementador (valor)="progreso2 = $event" [valor]="progreso2" [btnClass]="'btn-info'"></app-incrementador>

            </div>
        </div>
    </div>
</div>
